version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run typecheck
    build:
      commands:
        - npm run build
        - npm start
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**

backend:
  phases:
    build:
      commands:
        - echo "No backend build required"